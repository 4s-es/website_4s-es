---
layout: default
---

<div class="columns is-multiline">

        {% if page.image %}
    <div class="column is-6">
        <figure class="image is-4by3">         
          <img src="{{ page.image }}" />
        </figure>
    </div>
        {% endif %}

    <div class="column is-6">
        <p class="title is-3">{{ page.title }}</p>
        <p class="subtitle is-3">{{ page.subtitle }}</p>
    </div>

    <div class="column is-12">
        <p class="title is-4">Description</p>
        <div class="content">
            {{ content }}
        </div>
    </div>
</div>
