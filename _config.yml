remote_theme: PfeifferchsForks/bulma-clean-theme
theme_color: '#374758'
footer_menu: example_footer_menu
hide_footer: true

# Site Settings
lang: de
title: c-pfeiffer.de
tagline: Bulma Clean Theme
email: 
description: >
  c-pfeiffer.de - no public hosting / NO Hosting-Provider
baseurl: "/website_nw_www.c-pfeiffer.de/"
url: "https://pc-cdn.github.io"
permalink: pretty
#favicon: /favicon.png

paginate: 5
paginate_path: "/blog/page:num"

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown-parser-gfm
  - jekyll-redirect-from

exclude: 
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Christian"
      layout: post
      image: https://via.placeholder.com/1200x800
      show_sidebar: true

markdown: kramdown
highlighter: rouge

collections:
  products: 
    output: true
    layout: product
    image: https://via.placeholder.com/800x600
    show_sidebar: false
