remote_theme: PfeifferChPT/pc-cdn-template
remote_theme: PfeifferChPT/c-pfeiffer-template
theme_color: '#374758'
footer_menu: footer_menu
hide_footer: true

# Site Settings
lang: de
title: c-pfeiffer.de
tagline: C-PFEIFFER.DE / PC-CDN
email: 
description: >
  c-pfeiffer.de - no public hosting / not a hosting provider
baseurl: "/"
url: "https://xp.c-pfeiffer.de"
permalink: pretty
favicon: /assets/favicon/hosting1.png

paginate: 5
paginate_path: "/blog/page:num"

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown-parser-gfm
  - jekyll-redirect-from

exclude: 
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Christian"
      layout: post
      image: https://via.placeholder.com/1200x800
      show_sidebar: true

markdown: kramdown
highlighter: rouge

collections:
  products: 
    output: true
    layout: product
    image: https://via.placeholder.com/800x600
    show_sidebar: false
